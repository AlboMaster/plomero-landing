<!-- nmx-interpreter-demo.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Demo NMX Interpreter</title>
  <style>body{font-family:Arial,Helvetica,sans-serif;padding:16px}textarea{width:100%;height:120px}#cicOutput{white-space:pre-wrap;background:#f7f7f7;padding:12px;border-radius:6px;border:1px solid #eee}</style>
</head>
<body>
  <h2>Demo: Ciceronian Interpreter con Norma Mexicana</h2>
  <label>Descripción del cliente:</label>
  <textarea id="rawCicText" placeholder="Ej: Hay una fuga en la cocina, gotea mucho por la noche"></textarea>
  <div style="margin-top:8px">
    <button id="cicBtn">Interpretar y generar texto técnico</button>
    <button id="cicClear">Limpiar</button>
  </div>
  <div style="margin-top:12px">
    <strong>Salida técnica (lista para el técnico):</strong>
    <div id="cicOutput">(Salida aparecerá aquí)</div>
  </div>

  <p style="margin-top:18px;font-size:0.9rem;color:#555">Notas: el script intentará insertar una casilla "Usar Norma Mexicana de Plomería" si detecta el entorno del intérprete.</p>

  <script src="./nmx-interpreter.js"></script>
</body>
</html>
